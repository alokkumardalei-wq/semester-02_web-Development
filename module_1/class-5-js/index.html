<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p{
        color: red;
      }
    </style>
  </head>
  <body>
    <h3 id="greetings">Hello All :|</h3>
    <p id="p">I'm old Para.Pls end me</p>

    <script>
      let a = document.querySelector("h3");
      a.textContent = "Modified";
      let newDiv = document.createElement("div");
      newDiv.textContent = "Hii";
      document.body.appendChild(newDiv);

      let oldpara = document.querySelector("#p");
      oldpara.remove();

      let p=document.createElement("p");
      p.textContent="New Para";
      p.classList.add("p")
     document.body.appendChild(p);

      
    </script>
  </body>
